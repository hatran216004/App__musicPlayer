<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/CSS/main.css" />
    </head>
    <body>
        <div class="music-player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4 class="dashboard__title">Now playing</h4>
                    <h2 class="dashboard__heading">String 57th & 9th</h2>
                </header>
                <!-- CD -->
                <div class="dashboard__cd">
                    <div class="dashboard__thumb"></div>
                </div>
                <!-- Controls -->
                <div class="dashboard__control">
                    <div class="btn btn-repeat">
                        <img
                            src="./assets/icons/arrow-rotate.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-prev">
                        <img
                            src="./assets/icons/arrow-previous.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-toggle-play">
                        <!-- Pause -->
                        <img
                            src="./assets/icons/pause.svg"
                            alt=""
                            class="dashboard__icon-pause"
                        />
                        <!-- Play -->
                        <img
                            src="./assets/icons/play.svg"
                            alt=""
                            class="dashboard__icon-play"
                        />
                    </div>
                    <div class="btn btn-next">
                        <img
                            src="./assets/icons/arrow-next.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-random">
                        <img
                            src="./assets/icons/shuffle-arrow.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src="" preload="auto"></audio>
            </div>

            <!-- Music list -->
            <div class="music-bottom">
                <ul class="music-list"></ul>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
