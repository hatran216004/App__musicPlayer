<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- main CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
    </head>
    <body>
        <div class="music-player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4 class="dashboard__title">Now playing</h4>
                    <h2 class="dashboard__heading">String 57th & 9th</h2>
                </header>
                <!-- CD -->
                <div class="dashboard__cd">
                    <div class="dashboard__thumb"></div>
                </div>
                <!-- Controls -->
                <div class="dashboard__control">
                    <div class="btn btn-repeat">
                        <img
                            src="./assets/icons/arrow-rotate.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-prev">
                        <img
                            src="./assets/icons/arrow-previous.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-toggle-play">
                        <!-- Pause -->
                        <img
                            src="./assets/icons/pause.svg"
                            alt=""
                            class="dashboard__icon-pause"
                        />
                        <!-- Play -->
                        <img
                            src="./assets/icons/play.svg"
                            alt=""
                            class="dashboard__icon-play"
                        />
                    </div>
                    <div class="btn btn-next">
                        <img
                            src="./assets/icons/arrow-next.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                    <div class="btn btn-random">
                        <img
                            src="./assets/icons/shuffle-arrow.svg"
                            alt=""
                            class="dashboard__icon"
                        />
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src="" preload="auto"></audio>
            </div>

            <!-- Music list -->
            <div class="music-bottom">
                <ul class="music-list"></ul>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
